<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SiSakti</title>
    <link rel="stylesheet" href="./dist/css/main.min.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main class="login container container--px">
      <div class="wrapper flex flex-jc-sb">
        <!-- Teks di halaman login -->
        <section class="login__greetings">
          <div class="title">
            <h1>welcome</h1>
            <h2>to SiSAKTI Pegadaian</h2>
          </div>
          <p>sistem administrasi keuangan & tresuri</p>
        </section>

        <!-- Form di halaman login -->
        <section class="login__form">
          <form action="#" method="POST" class="flex flex-jc-sb">
            <div class="login__form-input flex">
              <input type="username" name="username" id="username" placeholder="Username" required />
              <input type="password" name="password" id="password" placeholder="Password" required />
            </div>
            <button class="login__form-button" type="submit">Login</button>
          </form>
        </section>
      </div>
    </main>

    <script src="./dist/js/main.js"></script>
  </body>
</html>

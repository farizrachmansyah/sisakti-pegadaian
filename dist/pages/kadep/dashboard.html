  <body>

              <tbody>
                <tr data-linked="../konfirmasi-dokumen.html">

                  <td>wadaw</td>
                  <td class="soppdata-table">670</td>

                <tr data-linked="../konfirmasi-dokumen.html">

                  <td>wadaw</td>

                  <td>ganteng</td>
                  <td>banget</td>
                  <td>banget</td>
                  <td>kurang</td>
                  <td>Oke</td>
                  <td>KABAG Tresuri</td>
                </tr>

            </table>

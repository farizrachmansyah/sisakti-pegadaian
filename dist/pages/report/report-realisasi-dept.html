<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/main.min.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="main report">
      <!-- Header -->
      <div class="header-container">
        <div class="header-container-content flex">
          <div class="logo">
            <img src="../assets/logo-login.png" alt="logo pegadaian" />
          </div>
          <div class="title">
            <h1>Jumlah Realisasi per<br /><span>Departemen</span></h1>
          </div>
        </div>
      </div>

      <div class="main__content report__content">
        <section class="main__content-buttons report__content-buttons flex">
          <form class="download">
            <button type="submit"><i class="fas fa-file-download"></i> &MediumSpace; Download</button>
          </form>
          <div class="date flex">
            <div class="dropdown show">
              <a
                class="btn dropdown-toggle"
                href="#"
                role="button"
                id="dropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Bulan
              </a>

              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item">Januari</a>
                <a class="dropdown-item">Februari</a>
                <a class="dropdown-item">Maret</a>
                <a class="dropdown-item">April</a>
                <a class="dropdown-item">Mei</a>
                <a class="dropdown-item">Juni</a>
                <a class="dropdown-item">Juli</a>
                <a class="dropdown-item">Agustus</a>
                <a class="dropdown-item">September</a>
                <a class="dropdown-item">Oktober</a>
                <a class="dropdown-item">November</a>
                <a class="dropdown-item">Desember</a>
              </div>
            </div>

            <div class="dropdown show">
              <a
                class="btn dropdown-toggle"
                href="#"
                role="button"
                id="dropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Tahun
              </a>

              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item">2016</a>
                <a class="dropdown-item">2017</a>
                <a class="dropdown-item">2018</a>
                <a class="dropdown-item">2019</a>
                <a class="dropdown-item">2020</a>
                <a class="dropdown-item">2021</a>
                <a class="dropdown-item">2022</a>
                <a class="dropdown-item">2023</a>
                <a class="dropdown-item">2024</a>
                <a class="dropdown-item">2025</a>
                <a class="dropdown-item">2026</a>
              </div>
            </div>
          </div>
        </section>

        <section class="main__content-table report__content-table">
          <!-- Table -->
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">No</th>
                  <th scope="col">Departemen</th>
                  <th scope="col">Realisasi</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Logistik</td>
                  <td>Rp. 700.000.000</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>SDM</td>
                  <td>Rp. 800.000.000</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>Business Support</td>
                  <td>Rp. 900.000.000</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </main>

    <script src="../js/kabag-kadep.js"></script>
    <!-- <script src="../js/report.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

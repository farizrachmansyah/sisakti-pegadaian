<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah UMP</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../../css/main.min.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- CSS NYA NUMPANG DI FILE TERIMIA DOKUMEN ADMIN -->
    <main class="main terima">
      <!-- Header -->
      <div class="header-container">
        <div class="header-container-content flex">
          <div class="logo">
            <img src="../../../assets/logo-login.png" alt="logo pegadaian" />
          </div>
          <div class="title">
            <h1>Tambah UMP</h1>
          </div>
        </div>
      </div>

      <div class="main__content terima__content">
        <!-- Desc -->
        <section class="main__content-desc terima__content-desc flex">
          <div class="icon">
            <i class="fas fa-lightbulb"></i>
          </div>
          <p>Untuk menambah daftar dokumen UMP, isi setiap data yang dibutuhkan dengan benar.</p>
        </section>

        <!-- Form -->
        <section class="main__content-input terima__content-input">
          <form action="">
            <div class="ump flex flex-ai-c">
              <input id="ump" type="text" placeholder="UMP" required />
              <div class="ump-format">
                <p>/UMP-00108/2021</p>
              </div>
            </div>
            <input type="text" name="perihal" placeholder="Perihal" required />
            <div class="nominal flex flex-ai-c">
              <span>Rp. </span>
              <input type="number" placeholder="Nominal" required />
            </div>
            <select class="input" name="kode-bagian" id="">
              <option selected disabled>Kode Bagian</option>
              <option value="dept-keuangan">02</option>
              <option value="dept-sdm">03</option>
              <option value="dept-logistik">04</option>
              <option value="dept-legal">05</option>
              <option value="dept-humas">06</option>
              <option value="dept-bisnis">07</option>
              <option value="dept-manajemen">08</option>
            </select>
            <div class="fc input">
              <span>Fotocopy:</span>
              <label class="fc-radio">
                Ada
                <input type="radio" name="fc" id="fc-ada" />
                <span class="checkmark"></span>
              </label>
              <label class="fc-radio">
                Tidak Ada
                <input type="radio" name="fc" id="fc-gada" />
                <span class="checkmark"></span>
              </label>
            </div>
            <input type="date" placeholder="Jatuh Tempo" required />
            <input type="text" placeholder="Pembayaran" required />
            <button type="submit">submit</button>
          </form>
        </section>
      </div>
    </main>

    <script src="../../js/admin.js"></script>
  </body>
</html>

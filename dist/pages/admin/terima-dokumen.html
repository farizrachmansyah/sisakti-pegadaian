<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terima Dokumen</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../css/main.min.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="main">
      <!-- Header -->
      <div class="header-container">
        <div class="header-container-content flex flex-jc-sb">
          <img class="logo" src="../../assets/logo-login.png" alt="logo pegadaian" />
          <h1 class="title">terima dokumen</h1>
        </div>
      </div>

      <div class="main__content">
        <!-- Desc -->
        <section class="main__content-desc flex">
          <div class="icon">
            <i class="fas fa-lightbulb"></i>
          </div>
          <p>Untuk menambah daftar penerimaan dokumen, isi setiap data yang dibutuhkan dengan benar.</p>
        </section>

        <!-- Form -->
        <section class="main__content-input">
          <form action="">
            <input type="text" placeholder="SOA" required />
            <input type="text" placeholder="Departemen" required />
            <div class="datetime flex">
              <input type="date" required />
              <input type="time" required />
            </div>
            <input type="text" placeholder="Mata Anggaran" required />
            <div class="permintaan flex flex-ai-c">
              <span>Rp. </span>
              <input type="number" placeholder="Jumlah Permintaan" required />
            </div>
            <input type="text" placeholder="Pemegang Anggaran" required />
            <input type="text" placeholder="Perihal" required />
            <button type="submit"><i class="fas fa-plus"></i> &MediumSpace; tambahkan</button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
